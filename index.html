<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>weather app </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class= "card">
  <div class="search">
     <input type="text" placeholder ="city name" spellcheck="false" class="searchinput"></input>
     <button class="searchbutton"><img = src="img/20240514005157.png"></button>
  </div>

  <div class="weather">
       <img src="img/20240514005114.png" class="weather-icon">
       <h1 class="temp">22</h1>
       <h2 class="city">Nairobi</h2>

  <div class ="details">
      <div class="col left">
     <img src="img/20240514005142.png">

      <div>
         <p class="humidity">50</p>
         <p>Humidity</p>
      </div>
      </div>
      <!-- next column -->
           <div class="col right">
     <img src="img/20240514005210.png">

      <div>
         <p class="wind">15km/hr</p>
         <p>Wind speed</p>
      </div>
      </div>


  </div>
  </div>
</div> 

  <script src="script.js"></script>
</body>
</html>
